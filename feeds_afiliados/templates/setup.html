<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√£o - Sistema Autom√°tico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos completos no pr√≥ximo c√≥digo */
    </style>
</head>
<body>
    <div class="setup-container">
        <h1><i class="fas fa-cogs"></i> Configura√ß√£o do Sistema</h1>
        
        <div class="setup-stepper">
            <!-- Passo 1: Sites -->
            <div class="step active" id="step1">
                <h2><i class="fas fa-globe"></i> 1. Adicionar Sites</h2>
                <div class="site-form">
                    <input type="text" id="siteName" placeholder="Nome do site (ex: Amazon)">
                    <input type="url" id="siteUrl" placeholder="URL do site">
                    <select id="affiliateType">
                        <option value="tag">Tag (tag=)</option>
                        <option value="ref">Refer√™ncia (ref=)</option>
                        <option value="affiliate">Affiliate (affiliate=)</option>
                        <option value="partner">Partner (partner=)</option>
                        <option value="custom">Customizado</option>
                    </select>
                    <input type="text" id="affiliateCode" placeholder="Seu c√≥digo de afiliado">
                    <input type="text" id="siteCategories" placeholder="Categorias (separar por v√≠rgula)">
                    <button onclick="addSite()"><i class="fas fa-plus"></i> Adicionar Site</button>
                </div>
                <div id="sitesList"></div>
            </div>
            
            <!-- Passo 2: WhatsApp -->
            <div class="step" id="step2">
                <h2><i class="fab fa-whatsapp"></i> 2. Configurar WhatsApp</h2>
                <div class="whatsapp-config">
                    <label>
                        <input type="checkbox" id="enableWhatsApp" checked>
                        Ativar envio autom√°tico para WhatsApp
                    </label>
                    
                    <h3>N√∫meros para enviar:</h3>
                    <div id="phoneNumbers"></div>
                    <button onclick="addPhoneField()"><i class="fas fa-phone"></i> Adicionar N√∫mero</button>
                    
                    <h3>Chave API WhatsApp Business:</h3>
                    <input type="password" id="whatsappApiKey" placeholder="Sua chave API (v√°lida por 24h)">
                    <small>Renove a cada 24 horas para continuar funcionando</small>
                    
                    <h3>Hor√°rios de envio:</h3>
                    <div id="sendTimes"></div>
                    <button onclick="addTimeField()"><i class="fas fa-clock"></i> Adicionar Hor√°rio</button>
                </div>
            </div>
            
            <!-- Passo 3: Configura√ß√µes -->
            <div class="step" id="step3">
                <h2><i class="fas fa-sliders-h"></i> 3. Configura√ß√µes Avan√ßadas</h2>
                <div class="advanced-settings">
                    <div class="setting">
                        <label>Intervalo entre atualiza√ß√µes (horas):</label>
                        <input type="number" id="updateInterval" value="4" min="1" max="24">
                    </div>
                    
                    <div class="setting">
                        <label>Produtos por intervalo:</label>
                        <input type="number" id="productsPerInterval" value="5" min="1" max="20">
                    </div>
                    
                    <div class="setting">
                        <label>Limite di√°rio de produtos:</label>
                        <input type="number" id="dailyLimit" value="20" min="1" max="100">
                    </div>
                    
                    <div class="setting">
                        <label>Template da mensagem:</label>
                        <textarea id="messageTemplate" rows="6">
üî• *OFERTA ESPECIAL* üî•

*Produto:* {title}
*Pre√ßo:* {price}
*Categoria:* {category}
*Site:* {site}

üîó {link}

üì± Enviado via Sistema Autom√°tico</textarea>
                    </div>
                    
                    <div class="setting">
                        <label>Categorias para filtrar (opcional):</label>
                        <input type="text" id="categoriesFilter" placeholder="eletr√¥nicos, roupas, casa">
                    </div>
                </div>
            </div>
            
            <!-- Bot√µes de navega√ß√£o -->
            <div class="step-navigation">
                <button onclick="prevStep()"><i class="fas fa-arrow-left"></i> Anterior</button>
                <button onclick="nextStep()">Pr√≥ximo <i class="fas fa-arrow-right"></i></button>
                <button onclick="completeSetup()" id="finishBtn" style="display:none;">
                    <i class="fas fa-rocket"></i> Iniciar Sistema
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let currentStep = 1;
        let sites = [];
        let phoneNumbers = ['+5511999999999'];
        let sendTimes = ['09:00', '13:00', '17:00', '21:00'];
        
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');
            
            document.getElementById('finishBtn').style.display = 
                step === 3 ? 'inline-block' : 'none';
        }
        
        function nextStep() {
            if (currentStep < 3) {
                currentStep++;
                showStep(currentStep);
            }
        }
        
        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }
        
        function addSite() {
            const site = {
                name: document.getElementById('siteName').value,
                url: document.getElementById('siteUrl').value,
                affiliate_type: document.getElementById('affiliateType').value,
                affiliate_code: document.getElementById('affiliateCode').value,
                categories: document.getElementById('siteCategories').value.split(',').map(c => c.trim()),
                enabled: true
            };
            
            if (site.name && site.url) {
                sites.push(site);
                updateSitesList();
                clearSiteForm();
            }
        }
        
        function updateSitesList() {
            const list = document.getElementById('sitesList');
            list.innerHTML = sites.map((site, i) => `
                <div class="site-item">
                    <strong>${site.name}</strong>
                    <small>${site.url}</small>
                    <button onclick="removeSite(${i})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }
        
        function addPhoneField() {
            phoneNumbers.push('');
            updatePhoneFields();
        }
        
        function updatePhoneFields() {
            const container = document.getElementById('phoneNumbers');
            container.innerHTML = phoneNumbers.map((num, i) => `
                <div class="phone-field">
                    <input type="tel" value="${num}" 
                           onchange="phoneNumbers[${i}] = this.value"
                           placeholder="+5511999999999">
                    ${i > 0 ? `<button onclick="phoneNumbers.splice(${i},1); updatePhoneFields()">X</button>` : ''}
                </div>
            `).join('');
        }
        
        function addTimeField() {
            sendTimes.push('09:00');
            updateTimeFields();
        }
        
        function updateTimeFields() {
            const container = document.getElementById('sendTimes');
            container.innerHTML = sendTimes.map((time, i) => `
                <div class="time-field">
                    <input type="time" value="${time}" 
                           onchange="sendTimes[${i}] = this.value">
                    ${i > 0 ? `<button onclick="sendTimes.splice(${i},1); updateTimeFields()">X</button>` : ''}
                </div>
            `).join('');
        }
        
        async function completeSetup() {
            const config = {
                custom_sites: sites,
                whatsapp: {
                    enabled: document.getElementById('enableWhatsApp').checked,
                    phone_numbers: phoneNumbers.filter(n => n),
                    whatsapp_api_key: document.getElementById('whatsappApiKey').value,
                    send_times: sendTimes,
                    products_per_interval: parseInt(document.getElementById('productsPerInterval').value),
                    daily_limit: parseInt(document.getElementById('dailyLimit').value),
                    message_template: document.getElementById('messageTemplate').value,
                    categories_filter: document.getElementById('categoriesFilter').value.split(',').map(c => c.trim()),
                    min_price: 0,
                    max_price: 10000
                },
                update_settings: {
                    interval_hours: parseInt(document.getElementById('updateInterval').value),
                    start_immediately: true,
                    random_delay_minutes: 5,
                    products_per_update: 20
                },
                setup_completed: true
            };
            
            const response = await fetch('/api/setup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            });
            
            const result = await response.json();
            
            if (result.status === 'success') {
                alert('Sistema configurado com sucesso!');
                window.location.href = '/';
            } else {
                alert('Erro: ' + result.message);
            }
        }
        
        // Inicializa
        document.addEventListener('DOMContentLoaded', () => {
            updatePhoneFields();
            updateTimeFields();
            showStep(1);
        });
    </script>
</body>
</html>
