<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Autom√°tico - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET E BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        /* CONTAINER PRINCIPAL */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        /* CABE√áALHO */
        .dashboard-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-title h1 {
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
        }
        
        .header-title p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .status-badge {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .status-badge.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn-primary {
            background: white;
            color: #4f46e5;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* CONTE√öDO PRINCIPAL */
        .dashboard-content {
            padding: 30px;
        }
        
        /* ESTAT√çSTICAS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #4f46e5;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e293b;
            line-height: 1;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.95rem;
        }
        
        /* FEEDS */
        .feeds-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid #e2e8f0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-header h2 {
            color: #1e293b;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feeds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .feed-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
        }
        
        .feed-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #4f46e5;
        }
        
        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feed-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 1.1rem;
        }
        
        .feed-size {
            color: #64748b;
            font-size: 0.9rem;
            background: #f1f5f9;
            padding: 4px 10px;
            border-radius: 20px;
        }
        
        .feed-url {
            color: #4f46e5;
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .feed-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        /* CONFIGURA√á√ïES R√ÅPIDAS */
        .quick-settings {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid #e2e8f0;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .setting-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .setting-item input,
        .setting-item select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        /* LOGS */
        .logs-section {
            background: #1e293b;
            border-radius: 15px;
            padding: 25px;
            color: white;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            border-left: 3px solid #4f46e5;
        }
        
        .log-time {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .log-message {
            color: #e2e8f0;
        }
        
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        /* RESPONSIVIDADE */
        @media (max-width: 1024px) {
            .dashboard-container {
                margin: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .header-title h1 {
                font-size: 1.8rem;
                justify-content: center;
            }
            
            .dashboard-content {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .feeds-grid {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* ANIMA√á√ïES */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        .logs-section::-webkit-scrollbar-track {
            background: #2d3748;
        }
        
        .logs-section::-webkit-scrollbar-thumb {
            background: #4a5568;
        }
        
        /* LOADING */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1001;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* NOTIFICA√á√ïES */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1002;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .notification-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .notification-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .notification-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Cabe√ßalho -->
        <div class="dashboard-header">
            <div class="header-title">
                <h1><i class="fas fa-robot"></i> Sistema Autom√°tico</h1>
                <p>Feeds RSS + WhatsApp ‚Ä¢ Funcionando 24/7</p>
                <div class="status-badge active">
                    <i class="fas fa-circle"></i>
                    SISTEMA ATIVO
                </div>
            </div>
            
            <div class="header-actions">
                <button class="btn btn-primary" onclick="processNow()">
                    <i class="fas fa-sync-alt"></i> Atualizar Agora
                </button>
                <button class="btn btn-secondary" onclick="showSettings()">
                    <i class="fas fa-cog"></i> Configura√ß√µes
                </button>
                <button class="btn btn-success" onclick="showStats()">
                    <i class="fas fa-chart-bar"></i> Estat√≠sticas
                </button>
            </div>
        </div>
        
        <!-- Conte√∫do Principal -->
        <div class="dashboard-content">
            <!-- Estat√≠sticas -->
            <div class="stats-grid">
                <div class="stat-card fade-in">
                    <div class="stat-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="stat-value" id="totalSites">0</div>
                    <div class="stat-label">Sites Monitorados</div>
                </div>
                
                <div class="stat-card fade-in">
                    <div class="stat-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="stat-value" id="totalProducts">0</div>
                    <div class="stat-label">Produtos Encontrados</div>
                </div>
                
                <div class="stat-card fade-in">
                    <div class="stat-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="stat-value" id="whatsappSent">0</div>
                    <div class="stat-label">Envios WhatsApp</div>
                </div>
                
                <div class="stat-card fade-in">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-value" id="nextUpdate">--:--</div>
                    <div class="stat-label">Pr√≥xima Atualiza√ß√£o</div>
                </div>
            </div>
            
            <!-- Feeds Dispon√≠veis -->
            <div class="feeds-section fade-in">
                <div class="section-header">
                    <h2><i class="fas fa-rss"></i> Feeds Dispon√≠veis</h2>
                    <button class="btn btn-primary" onclick="refreshFeeds()">
                        <i class="fas fa-redo"></i> Atualizar Lista
                    </button>
                </div>
                
                <div class="feeds-grid" id="feedsList">
                    <!-- Feeds ser√£o carregados aqui -->
                </div>
            </div>
            
            <!-- Configura√ß√µes R√°pidas -->
            <div class="quick-settings fade-in">
                <div class="section-header">
                    <h2><i class="fas fa-sliders-h"></i> Configura√ß√µes R√°pidas</h2>
                </div>
                
                <div class="settings-grid">
                    <div class="setting-item">
                        <label><i class="fas fa-sync-alt"></i> Intervalo (horas)</label>
                        <input type="number" id="quickInterval" min="1" max="24">
                        <button class="btn btn-small btn-primary" onclick="updateInterval()" style="margin-top: 10px; width: 100%;">
                            Atualizar
                        </button>
                    </div>
                    
                    <div class="setting-item">
                        <label><i class="fas fa-filter"></i> Limite Di√°rio</label>
                        <input type="number" id="quickDailyLimit" min="1" max="100">
                        <button class="btn btn-small btn-primary" onclick="updateDailyLimit()" style="margin-top: 10px; width: 100%;">
                            Atualizar
                        </button>
                    </div>
                    
                    <div class="setting-item">
                        <label><i class="fas fa-key"></i> API Key WhatsApp</label>
                        <input type="password" id="quickApiKey" placeholder="Nova chave API">
                        <button class="btn btn-small btn-success" onclick="updateApiKey()" style="margin-top: 10px; width: 100%;">
                            <i class="fas fa-sync"></i> Renovar (24h)
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Logs do Sistema -->
            <div class="logs-section fade-in">
                <h3 style="color: white; margin-bottom: 20px;">
                    <i class="fas fa-terminal"></i> Logs do Sistema
                </h3>
                <div id="systemLogs">
                    <!-- Logs ser√£o carregados aqui -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Configura√ß√µes -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-cog"></i> Configura√ß√µes</h2>
            <!-- Conte√∫do do modal ser√° carregado aqui -->
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading" id="loadingOverlay">
        <div class="spinner"></div>
        <div style="margin-top: 20px;">Processando...</div>
    </div>
    
    <script>
        // Dados globais
        let systemStats = {};
        let systemConfig = {};
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async () => {
            await loadStats();
            await loadConfig();
            await loadFeeds();
            
            // Atualiza a cada 30 segundos
            setInterval(loadStats, 30000);
            setInterval(loadFeeds, 60000);
            
            // Simula logs em tempo real
            setInterval(addRandomLog, 10000);
        });
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                systemStats = await response.json();
                
                // Atualiza UI
                document.getElementById('totalSites').textContent = 
                    systemConfig.custom_sites?.length || 0;
                document.getElementById('totalProducts').textContent = 
                    systemStats.total_products_found || 0;
                document.getElementById('whatsappSent').textContent = 
                    systemStats.total_products_sent || 0;
                
                // Pr√≥xima atualiza√ß√£o
                if (systemStats.next_update) {
                    const nextDate = new Date(systemStats.next_update);
                    document.getElementById('nextUpdate').textContent = 
                        nextDate.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                }
                
                // Atualiza campos r√°pidos
                if (systemConfig.update_settings) {
                    document.getElementById('quickInterval').value = 
                        systemConfig.update_settings.interval_hours;
                }
                
                if (systemConfig.whatsapp) {
                    document.getElementById('quickDailyLimit').value = 
                        systemConfig.whatsapp.daily_limit;
                    document.getElementById('quickApiKey').value = 
                        systemConfig.whatsapp.whatsapp_api_key || '';
                }
                
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }
        
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                systemConfig = await response.json();
            } catch (error) {
                console.error('Erro ao carregar configura√ß√µes:', error);
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                systemStats = await response.json();
                
                // Atualiza UI com fallbacks
                document.getElementById('totalSites').textContent = 
                    systemConfig.custom_sites?.length || 0;
                
                // Compatibilidade com diferentes nomes de campos
                document.getElementById('totalProducts').textContent = 
                    systemStats.total_products_found || 
                    systemStats.total_products || 
                    0;
                
                document.getElementById('whatsappSent').textContent = 
                    systemStats.total_products_sent || 
                    (systemStats.whatsapp_stats?.sent_today || 0);
                
                // Pr√≥xima atualiza√ß√£o
                if (systemStats.next_update) {
                    try {
                        const nextDate = new Date(systemStats.next_update);
                        document.getElementById('nextUpdate').textContent = 
                            nextDate.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                    } catch (e) {
                        document.getElementById('nextUpdate').textContent = '--:--';
                    }
                } else {
                    document.getElementById('nextUpdate').textContent = '--:--';
                }
                
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
                // Valores padr√£o
                document.getElementById('totalSites').textContent = '0';
                document.getElementById('totalProducts').textContent = '0';
                document.getElementById('whatsappSent').textContent = '0';
                document.getElementById('nextUpdate').textContent = '--:--';
            }
        }
        
        async function processNow() {
            showLoading();
            
            try {
                const response = await fetch('/api/process/now', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification('Processamento iniciado com sucesso!', 'success');
                    
                    // Aguarda e atualiza
                    setTimeout(() => {
                        loadStats();
                        loadFeeds();
                    }, 5000);
                    
                } else {
                    showNotification('Erro: ' + result.message, 'error');
                }
                
            } catch (error) {
                showNotification('Erro de conex√£o: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }
        
        async function updateInterval() {
            const interval = document.getElementById('quickInterval').value;
            
            if (!interval || interval < 1) {
                showNotification('Intervalo inv√°lido', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        update_settings: {
                            ...systemConfig.update_settings,
                            interval_hours: parseInt(interval)
                        }
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification('Intervalo atualizado com sucesso!', 'success');
                    await loadConfig();
                }
                
            } catch (error) {
                showNotification('Erro ao atualizar intervalo', 'error');
            }
        }
        
        async function updateDailyLimit() {
            const limit = document.getElementById('quickDailyLimit').value;
            
            if (!limit || limit < 1) {
                showNotification('Limite inv√°lido', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        whatsapp: {
                            ...systemConfig.whatsapp,
                            daily_limit: parseInt(limit)
                        }
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification('Limite di√°rio atualizado!', 'success');
                    await loadConfig();
                }
                
            } catch (error) {
                showNotification('Erro ao atualizar limite', 'error');
            }
        }
        
        async function updateApiKey() {
            const apiKey = document.getElementById('quickApiKey').value;
            
            if (!apiKey) {
                showNotification('Insira uma chave API v√°lida', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/whatsapp/api-key', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        api_key: apiKey,
                        expires_hours: 24
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification('Chave API atualizada! V√°lida por 24h.', 'success');
                    await loadConfig();
                }
                
            } catch (error) {
                showNotification('Erro ao atualizar chave API', 'error');
            }
        }
        
        function copyFeedUrl(url) {
            const fullUrl = window.location.origin + url;
            navigator.clipboard.writeText(fullUrl)
                .then(() => showNotification('URL copiada!', 'success'))
                .catch(() => showNotification('Erro ao copiar', 'error'));
        }
        
        function testFeed(url) {
            window.open(url, '_blank');
        }
        
        function refreshFeeds() {
            loadFeeds();
            showNotification('Lista de feeds atualizada!', 'success');
        }
        
        function showSettings() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = 'flex';
        }
        
        function showStats() {
            // Implementar modal de estat√≠sticas detalhadas
            alert('Estat√≠sticas detalhadas ser√£o implementadas aqui');
        }
        
        function addRandomLog() {
            const logs = [
                '‚úÖ Buscando novos produtos...',
                'üì± Enviando ofertas para WhatsApp',
                'üîç Analisando sites configurados',
                'üìä Atualizando feeds RSS',
                '‚ö° Sistema funcionando normalmente'
            ];
            
            const randomLog = logs[Math.floor(Math.random() * logs.length)];
            const logEntry = `
                <div class="log-entry">
                    <span class="log-time">${new Date().toLocaleTimeString()}</span>
                    <span class="log-message">${randomLog}</span>
                </div>
            `;
            
            const logsContainer = document.getElementById('systemLogs');
            logsContainer.insertAdjacentHTML('afterbegin', logEntry);
            
            // Limita a 10 logs
            const allLogs = logsContainer.querySelectorAll('.log-entry');
            if (allLogs.length > 10) {
                allLogs[allLogs.length - 1].remove();
            }
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                   type === 'error' ? 'exclamation-circle' : 
                                   'info-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
        
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Fecha modal ao clicar fora
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('settingsModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
